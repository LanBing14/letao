<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入进度条插件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <!--左侧菜单栏  -->
    <div class="left_slide">
        <div class="slide_info">
            <a href="#">黑马21期</a>
        </div>
        <div class="slide_img">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="slide_nav">
            <ul>
                <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <ul class="child" style="display:none">
                        <li><a href="first.html">一级分类</a></li>
                        <li><a href="second.html">二级分类</a></li>
                    </ul>
                </li>
                <li><a href="product.html" ><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 右边流式布局 -->
    <div class="right_main">
        <div class="main_top ">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_loginOut"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户管理</li>
            </ol>

            <div class="main_bottom">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="20%">用户名</th>
                            <th width="30%">手机号</th>
                            <th width="20%">状态</th>
                            <th width="20%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>itcast</td>
                            <td>125325698789</td>
                            <td>正常</td>
                            <td>
                                <button class="btn btn-danger">禁用</button>
                            </td>
                        </tr>
                    </tbody>
                </table>


                <ul id="paginator"></ul>
            </div>
        </div>
    </div>

    <!-- 退出模态框
     -->
     <div class="modal fade mg_top" id="myModal" tabindex="-1" >
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red "><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗?</p>   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary closeBtn">退出</button>
            </div>
            </div>
        </div>
    </div>
    <!-- 点击禁用模态框 -->
    <div class="modal fade mg_top" id="btnModal" tabindex="-1" >
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red "><i class="glyphicon glyphicon-info-sign"></i> 您确定要修改吗?</p>   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary " id="submitBtn">确定</button>
            </div>
            </div>
        </div>
    </div>
   
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
<script type="text/html" id="tmp">
    {{each rows v i}}
        <tr>
            <td>{{v.id}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete ===1 ? "正常" : "禁用"}}</td>
            <td data-id={{v.id}}>
                {{if v.isDelete === 1}}
                <button class="btn btn-danger">禁用</button>
                {{/if}}
                {{if v.isDelete === 0}}
                <button class="btn btn-success">启用</button>
                {{/if}}
            </td>
        </tr>
    {{/each}}
</script>

</body>
</html>
