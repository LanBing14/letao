<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入进度条插件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>
<body>
<!--左侧菜单栏  -->
<div class="left_slide">
    <div class="slide_info">
        <a href="#">黑马21期</a>
    </div>
    <div class="slide_img">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="slide_nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javaScript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <ul class="child">
                    <li><a href="first.html">一级分类</a></li>
                    <li><a href="second.html"  class="current">二级分类</a></li>
                </ul>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>

<!-- 右边流式布局 -->
<div class="right_main">
    <div class="main_top ">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_loginOut"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>
        <!-- 添加分类按钮 -->
        <button class="btn btn-default mg_20 " id="add">添加分类</button>
        <!--  表格   -->
        <table class="table table-bordered table-hover mg_20">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>一级分类</th>
                    <th>二级分类名称</th>
                    <th>二级分类LOGO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>少女馆</td>
                    <td>阿萨德</td>
                    <td>
                        <img src="./images/default.png" width="50" height="50">
                    </td>
                </tr>
            </tbody>

        </table>
        <!--  分页插件-->
        <div class="paginationBox text-right"><ul id="paginator"></ul></div>
    </div>
</div>

<!-- 退出模态框-->
<div class="modal fade mg_top" id="myModal" tabindex="-1" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
            <p class="red "><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗?</p>   
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary closeBtn">退出</button>
        </div>
        </div>
    </div>
</div>


    <!-- 添加模态框 -->
<div class="modal fade" id="addBtnModal" tabindex="-1" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form id="secondForm">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                                <span id="categoryFirst">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" >
                                <!-- 此处有坑 -->
                                <!-- <li><a tabindex="-1" href="#">Action</a></li> -->
                            </ul>
                        </div>
                        <input type="hidden" name="categoryId">
                        <input type="hidden" name="hot" value="1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类名">
                    </div>
                    <div class="form-group">
                        <!-- <button class="btn btn-default"></button>
                        -->
                        <label for="fileupload" class="btn btn-default" >上传图片</label>
                        <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;">
                    </div>
                    <div class="form-group" id="imgBox">
                        <img src="./images/default.png" width="100" height="100">
                        <input type="hidden" name="brandLogo">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary sureBtn">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<!-- 引入表单检测 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 引入模板 -->
<script src="./lib/artTemplate/template-web.js"></script>
<!-- 引入分页 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 引入文件上传 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 引入进度条 -->
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>



<script type="text/html" id="tmp">
    {{each rows v i}}
        <tr>
            <td>{{i+1 + (page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img src="{{v.brandLogo}}" width="50" height="50">
            </td>
        </tr>
    {{/each}}
</script>


<script type="text/html" id="tpl">
    {{each rows v i}}
        <li><a href="#" data-id={{v.id}}>{{v.categoryName}}</a></li>
    {{/each}}
</script>
</body>
</html>
