<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>
<body>

<div class="left_slide">
    <div class="slide_top"><h3>黑马21期</h3></div>
    <div class="slide_img"><img src="./images/default.png" alt=""><p>超级管理员</p></div>
    <div class="slide_info">
        <ul>
            <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
                <ul class="child" >
                    <li><a href="first.html" ><span>一级分类</span></a></li>
                    <li><a href="second.html" ><span>二级分类</span></a></li>
                </ul>
            </li>
            <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
        </ul>
    </div>

</div>


<!-- 右边流式布局 -->
    <div class="right_main">
        <div class="main_top">
            <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon-loginOut"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active" >商品管理</li>
            </ol>  .
            <div class="main_bottom">
                <button class="btn btn-default" id="categoryBtn">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                           <th>序号</th>
                           <th>商品名称</th>
                           <th>商品描述</th>
                           <th>商品库存</th>
                           <th>商品尺寸</th>
                           <th>商品状态</th>
                           <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>


<!-- 模态框 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 你确定要执行此操作吗?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary"  id="useBtn">确定</button>
        </div>
        </div>
    </div>
</div>
<div class="modal fade" id="Modal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                                <span id="secondBtn">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" >
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="statu" value="1">
                        <input type="hidden" name="brandld">
                    </div>
                        <div class="form-group">
                            <!-- 产品名称 -->
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <!-- 产品的描述 -->
                            <textarea name="proDesc" class="form-control" rows="3" placeholder="请输入文本内容"></textarea>
                        </div>
                        <div class="form-group">
                            <!-- 产品库存 -->
                            <input type="text" class="form-control" name="num" placeholder="请输入库存">
                        </div>
                        <div class="form-group">
                            <!-- 产品尺寸 -->
                            <input type="text" class="form-control"  name="size" placeholder="请输入产品尺寸">
                        </div>
                        <div class="form-group">
                            <!-- 产品元价格 -->
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入原价">
                        </div>
                        <div class="form-group">
                            <!-- 产品现价格 -->
                            <input type="text" class="form-control" name="price" placeholder="请输入现价">
                        </div>
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">点击添加</label>
                            <input type="file" style="display: none;" name="pic1" id="fileupload" 
                            data-url="/product/addProductPic" multiple >
                        </div>
                        <div class="form-group" id="imgBox">
                            
                            <input type="hidden" name="picStatus">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="btnSure">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 上传文件 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 图表插件 -->
<script src="./lib/echarts/echarts.min.js"></script>
<!-- 进度条插件 -->
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 模板插件 -->
<script src="./lib/artTemplate/template-web.js"></script>

<script src="./js/common.js"></script>
<script src="./js/product.js"></script>


<script type="text/html" id="tmp">
    {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.proName}}</td>
            <td>{{v.proDesc}}</td>
            <td>{{v.num}}</td>
            <td>{{v.size}}</td>
            <td>{{v.statu === 1? "已上架": "已下架"}}</td>
            <td>
                {{ if v.statu === 1}}
                <button class="btn btn-success">下架</button>
                {{else if v.statu === 0 }}
                <button class="btn btn-danger">上架</button>
                {{/if}}
            </td>
        </tr>
    {{/each}}
    
</script>

<script type="text/html" id="tpl">
    {{each rows v i}}
       <li><a href="#" data-id={{v.id}}>{{v.brandName}}</a></li>
    {{/each}}
    
</script>
</body>
</html>
