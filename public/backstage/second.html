<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>
<body>

<div class="left_slide">
    <div class="slide_top"><h3>黑马21期</h3></div>
    <div class="slide_img"><img src="./images/default.png" alt=""><p>超级管理员</p></div>
    <ul class="slide_info">
        <ul>
            <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
                <ul class="child" >
                    <li><a href="first.html"><span>一级分类</span></a></li>
                    <li><a href="second.html" class="current"><span>二级分类</span></a></li>
                </ul>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
        </ul>
    </div>

</div>


<!-- 右边流式布局 -->
    <div class="right_main">
        <div class="main_top">
            <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon-loginOut"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">二级分类</li>
            </ol>  .
            <div class="main_bottom">
                <button class="btn btn-default btnCate">添加分类</button>
                <table class="table table-bordered table-hover mg_20">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>itcast</td>
                            <td>12344567788</td>
                            <td>
                                <img src="" width="80" height="80">
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>


<!-- 退出模态框 -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 你确定要执行此操作吗?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary"  id="closeBtn">确定</button>
        </div>
        </div>
    </div>
</div>
<!-- 添加模态框 -->
<div class="modal fade" id="Modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <form id="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                            <span id="firstCategory">请选择一级分类</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <!-- 此处为动态生成元素 -->
                            <li><a href="#">Action</a></li>
                        </ul>
                    </div>
                        <input type="hidden" name="categoryId">
                        <input type="hidden" name="hot" value="1">
                </div>
                <div class="form-group mg_20">
                    <div class="form-group">
                        <input type="text" class="form-control" name="brandName" id="categoryName" placeholder="请输入二级分类名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fileupload" class="btn btn-default">上传图片</label>
                    <input type="file" name="pic1" id="fileupload" data-url="/category/addSecondCategoryPic" style="display: none;">
                    <input type="hidden" name="brandLogo">
                </div>
                <div class="form-group mg_20" id="imgBox" style="display: none;">
                    <img src="./images/default.png" alt="" width="80" height="80">
                </div>
             </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary"  id="sureBtn">确定</button>
            </div>
        </form>
        </div>
    </div>
</div>



<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 引入文件上传 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<!-- 图表插件 -->
<script src="./lib/echarts/echarts.min.js"></script>
<!-- 进度条插件 -->
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 模板插件 -->
<script src="./lib/artTemplate/template-web.js"></script>

<script src="./js/common.js"></script>
<script src="./js/second.js"></script>


<script type="text/html" id="tmp">
    {{each rows v i }}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td data-id={{v.id}}>
            <img src="{{v.brandLogo}}" width="50" height="50">
        </td>
    </tr>
    {{/each}}

</script>


<script type="text/html" id="tpl">
    {{each rows v i }}
        <li><a href="#" data-id={{v.id}}>{{v.categoryName}}</a></li>
    {{/each}}
</script>
</body>
</html>
