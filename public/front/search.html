<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <title>乐淘商城</title>
</head>
<body>
    <div class="mobile">
        <div class="mobile_header">
            <div class="header_left">
                <a href="javascript:history.go(-1);" class="icons"><i class="fa fa-home"></i></a>
            </div>
            <div class="header_center">
                <h3>乐淘商城</h3>
            </div>
        </div>
        <div class="mobile_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜素区域 -->
                    <div class="It_header">
                        <input type="text" class="txt" placeholder="请输入搜索内容">
                        <button class="btnClick">点击</button>
                    </div>
                    <div class="history">
                        <!-- 此处有坑 -->
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile_footer">
            <ul>
                <li class="current"><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
            </ul>
        </div>
    </div>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/search.js"></script>
<script type="text/html" id="tpl"> 
    <div class="history_title mui-clearfix">
        <span class="pull-left ">搜索历史</span>  
        <span class="pull-right icon-trashDel "><i class="fa fa-trash"></i>清除历史记录</span>  
    </div>
    <div class="history_container">    
    <ul class="mui-clearfix">
    {{each arr v i }}
        <li>
            <a href="#" class="pull-left">{{v}}</a>
            <i class="mui-icon  mui-icon-closeempty pull-right" data-index={{i}} id='dele'></i>
        </li>
    {{/each}}
    </ul>

        </div>
</script>

</body>
</html>
