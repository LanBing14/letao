<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <title>乐淘商城</title>
</head>
<body>
    <div class="mobile">
        <div class="mobile_header">
            <div class="header_left">
                <a href="index.html" class="icons"><i class="fa fa-home"></i></a>
            </div>
            <div class="header_center">
                <h3>乐淘商城</h3>
            </div>
            <div class="header_right">
                <a href="search.html" class="icons"><i class="fa fa-search"></i></a>
            </div>
        </div>
        <div class="mobile_main">
            <div class="category_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- 此处有坑 -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="category_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                       <ul>
                           <!-- 此处有坑 -->
                       </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile_footer">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
                <li class="current"><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
                <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
            </ul>
        </div>
    </div>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>

    <script type="text/html" id="tmp">
        {{each rows v i}}
            <li ><a href="#" data-id={{v.id}} class="{{i===0? "current": ''}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <script type="text/html" id="rightTmp">

        {{if rows.length === 0}}
            <p>此类没有商品</p>   
        {{/if}}
        {{each rows v i}}
        <li>
            <a href="#">
                <img src="{{v.brandLogo}}">
                <p>{{v.brandName}}</p>
             </a>
        </li>
        {{/each}}
    </script>

</body>
</html>
